<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript ES6</title>

    <script>

    
      class Animal{
        constructor(cor, tamanho, peso){
            this.cor = cor
            this.tamanho = tamanho
            this.peso = peso
        }

        dormir(){
            console.log("Dormiu");
        }
      }


      class Passaro extends Animal{
        constructor(bico, cor, tamanho, peso){
            super(cor, tamanho, peso)
            this.bico = bico
        }

        voar(){
            console.log('Voou');
        }
      }

      class Papagaio extends Passaro{
        constructor(sabeFalar, cor, tamanho, peso){
            super('Médio', cor, tamanho, peso)
            this.sabeFalar = sabeFalar
        }

        falar(){
            console.log('Falou');
        }

      }

      class Avestruz extends Papagaio{
        constructor(bico, cor, tamanho, peso){
            super(bico, cor, tamanho, peso)
        }

        enterrarCabeca(){
            console.log('Enterrou a cabeça');
        }

        voar(){
            console.log('Não sabe voar');
        }
        }

      let papagaio = new Papagaio(true, 'Verde', 25, 350)
      console.log(papagaio);

      let avestruz = new Avestruz('Médio', 'Preto e Branco', 250, 15000)
      console.log(avestruz);
      avestruz.enterrarCabeca()
      avestruz.voar()
      


    
    </script>
