<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript ES6</title>

    <script>

       let nome = "Luis"
       let idade = 20
       let sexo = "Masculino"
       let profissao = "Programador"

       let objeto = {
        nome: nome,
        idade: idade,
        sexo: sexo,
        profissao: profissao,
        exibirResumo: function(){
            console.log(`${this.nome} tem ${this.idade} anos, é so sexo ${this.sexo} e atualmente trabalha como ${this.profissao}`);
        }

       }

       console.log(objeto);
       objeto.exibirResumo()


       let objeto2 = {
        nome,
        idade,
        sexo,
        profissao,
        exibirResumo(){
            console.log(`${this.nome} tem ${this.idade} anos, é so sexo ${this.sexo} e atualmente trabalha como ${this.profissao}`);
            }
        }

        console.log(objeto2);
        objeto2.exibirResumo()


    </script>
    

</head> 
    <body>
    </body>
</html>
