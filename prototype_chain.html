<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript ES6</title>

    <script>

        Object.prototype.attr50 = 'Z' //cuidado pois está criando um objeto que será global
         
         let animal = {attr1: 'a'}
         let vertebrado = {__proto__: animal, attr2: 'b'}
         let ave = {__proto__: vertebrado, attr3: 'c', attr2: 'x'}

         console.log(ave.attr3, ave.attr2, ave.attr1, ave.attr50);

    </script>
    

</head> 
    <body>
    </body>
</html>
