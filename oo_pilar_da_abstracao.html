    <script>

        // modelo do objeto
        class ContaBancaria{
            //agencia

                this.agencia = 1075
                this.numeroConta = 8351125
                this.saldo = 50

            depositar(valorDeposito){

            }

                return this.saldo
            }
        }

        let y = new ContaBancaria()
