<!DOCTYPE html>
<html>

<head>
    <title></title>
    

    <script>
        
        class Tv {
            constructor(){
                this._relacoesCanais = Array(2, 4, 5, 7, 10)
                this._canalAtivo = 5
                this._volume = 5
            }

            //getters e setters

            get canalAtivo(){
                return this._canalAtivo
            }

            set canalAtivo(canal){
                if(this._relacoesCanais.indexOf(canal) !== -1){
                    this._canalAtivo = canal
                }
            }
        }

        let tv = new Tv()

        tv._canalAtivo = 7
        console.log(tv._canalAtivo);


    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
