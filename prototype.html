<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript ES6</title>

    <script>
        //aviao
        // cor, modelo e levantar voo

        // objeto literal
        let a1 = {
            cor: "Branco",
            modelo: "Airbus a380",
            levantarVoo: function() {console.log('Levantar Voo');}
        }

        //função construtora
        let AviaoF = function (){
            this.cor = 'Azul',
            this.modelo = 'Boeing 787'
            this.levantarVoo = function() {console.log('Levantar Voo');}
        }

        let a2 = new AviaoF()

        //Classe

        class AviaoC {
            constructor(){
                this.cor = "Vermelho",
                this.modelo = "Embraer E-Jets"
            }

            levantarVoo() {
                console.log('Levantar voo');
            }
        }
        
        let a3 = new AviaoC()
        console.log(a1);
        console.log(a2);
        console.log(a3);

    </script>
    

</head> 
    <body>
    </body>
</html>
